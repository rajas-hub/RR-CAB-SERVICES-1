    <section class="showcase-area" id="showcase">
      <div class="showcase-container">
        <h1 class="main-title" id="home"></h1>
        <div id="demo" class="carousel slide" data-ride="carousel">
         <!-- Indicators-->
         <ul class="carousel-indicators">
           <li data-target="#demo" data-slide-to="0" class="active"></li>
           <li data-target="#demo" data-slide-to="1"></li>
           <li data-target="#demo" data-slide-to="2"></li>
         </ul>
         </div>

    <!--contact-form-container------------------->
    <section id="contact">
      <!--contact-box------------->
      <div class="contact-box">
        <!--heading---------->
        <div class="c-heading">
          <h1>Get In Touch</h1>
          <p>Call:- 123456789 Or <br>
            Email Us at:- RRCabService@gmail.com
             Regarding Question Or Issues</p>
        </div>
        <!--inputs------------------>
        <div class="c-inputs">
          <form>
            <input type="text" placeholder="Full Name" />
            <input type="email" placeholder="Example@gmail.com" />
            <textarea name="message" placeholder="Write Message"></textarea>
            <!--sumbit-btn----------->
            <button>SEND</button>
          </form>
        </div>
      </div>
      <!--map------------------->
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1891.5416342628496!2d73.84101675805209!3d18.525138896851548!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTjCsDMxJzMwLjUiTiA3M8KwNTAnMzEuNiJF!5e0!3m2!1sen!2sin!4v1630737103184!5m2!1sen!2sin"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </section>
